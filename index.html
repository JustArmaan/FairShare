<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDSP Expense Tracker</title>
    <script type="module" src="/src/client/main.ts" defer></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/output.css" />
    <script defer>
      document.addEventListener('DOMContentLoaded', function () {
          const dropdownButton = document.getElementsByClassName('more');
          const dropdownContent = document.getElementById('dropdownNavbar');
          console.log(dropdownButton)
      
          dropdownButton.addEventListener('click', function(event) {
              const isVisible = dropdownContent.style.display === 'block';
              dropdownContent.style.display = isVisible ? 'none' : 'block';
      
              // Prevent default if dropdown is already visible to stop htmx from reloading the content
              if (isVisible) {
                  event.preventDefault();
              }
          });
      });
      </script>
  </head>
  <body>
    <div id="app" hx-get="/home" hx-trigger="load" hx-swap="outerHTML">
      Loading...
    </div>
    <div class="menu" >
    </div>
  </body>
</html>
<!-- Make it so this /home goes to header/navigation, then in there it knows to load the default overview page-->
